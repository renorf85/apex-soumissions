<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Apex Soumissions</title>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1E73BE",
                        "primary-dark": "#1a65a8",
                        "surface": "#f8fafc",
                        "card-border": "#e2e8f0",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#f1f5f9] text-text-main antialiased font-sans;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        .radio-circle {
            @apply w-5 h-5 rounded-full border border-gray-300 bg-white flex items-center justify-center transition-all duration-200;
        }
        .choice-card:hover .radio-circle {
            @apply border-primary;
        }
        .choice-card.active {
            @apply border-primary ring-1 ring-primary bg-blue-50/30;
        }
        .choice-card.active .radio-circle {
            @apply border-primary;
        }
        .choice-card.active .radio-inner {
            @apply w-2.5 h-2.5 rounded-full bg-primary;
        }
        .choice-card {
            @apply flex items-center justify-between p-5 bg-white border border-card-border rounded-xl shadow-sm transition-all duration-200 text-left cursor-pointer;
        }
        .choice-card:hover {
            @apply border-primary/50;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header with Progress -->
    <header class="w-full max-w-5xl mx-auto pt-8 sm:pt-12 px-6">
        <div class="flex flex-col gap-4 max-w-xl mx-auto md:mx-0">
            <div class="flex items-center gap-2">
                <span id="step-label" class="text-xs font-semibold uppercase tracking-wider text-primary">Étape 1 sur 5</span>
            </div>
            <div class="flex gap-2 h-1.5 w-full bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-1" class="w-1/5 bg-primary rounded-full transition-all duration-300"></div>
                <div id="progress-2" class="flex-1 transition-all duration-300"></div>
                <div id="progress-3" class="flex-1 transition-all duration-300"></div>
                <div id="progress-4" class="flex-1 transition-all duration-300"></div>
                <div id="progress-5" class="flex-1 transition-all duration-300"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-8 sm:py-12">

        <!-- Step 1: Rapport Question -->
        <section id="step-1" class="step-content max-w-xl w-full">
            <div class="mb-8 sm:mb-10 text-center md:text-left">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold tracking-tight text-slate-900 whitespace-nowrap">
                    Avez-vous un rapport de caractérisation ?
                </h1>
            </div>

            <div class="space-y-4">
                <button id="btn-has-report" class="choice-card w-full group">
                    <div class="flex items-center gap-4">
                        <div class="radio-circle">
                            <div class="radio-inner"></div>
                        </div>
                        <div>
                            <span class="block text-sm font-semibold text-slate-900">Oui, j'ai un rapport</span>
                            <span class="block text-xs text-text-muted mt-0.5">J'ai un document prêt à être partagé.</span>
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-slate-300 text-xl hidden sm:block">description</span>
                </button>

                <button id="btn-no-report" class="choice-card w-full group">
                    <div class="flex items-center gap-4">
                        <div class="radio-circle">
                            <div class="radio-inner"></div>
                        </div>
                        <div>
                            <span class="block text-sm font-semibold text-slate-900">Non, pas encore</span>
                            <span class="block text-xs text-text-muted mt-0.5">Je souhaite procéder sans rapport pour le moment.</span>
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-slate-300 text-xl hidden sm:block">close</span>
                </button>
            </div>
        </section>

        <!-- Step 1b: Upload Report (hidden by default) -->
        <section id="step-1b" class="step-content max-w-xl w-full hidden">
            <div class="mb-8 sm:mb-10 text-center md:text-left">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold tracking-tight text-slate-900">
                    Téléchargez votre rapport
                </h1>
            </div>

            <div id="drop-zone" class="w-full p-8 sm:p-12 bg-white border-2 border-dashed border-card-border rounded-2xl cursor-pointer transition-all hover:border-primary/50 hover:bg-blue-50/20">
                <div id="upload-default" class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-4">
                        <span class="material-symbols-outlined !text-3xl">cloud_upload</span>
                    </div>
                    <p class="text-sm font-semibold text-slate-900 mb-1">Glissez votre PDF ici</p>
                    <p class="text-xs text-text-muted">ou cliquez pour parcourir</p>
                    <p class="text-[10px] text-slate-400 mt-4">PDF uniquement • Max 25MB</p>
                </div>

                <div id="upload-success" class="hidden flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 mb-4">
                        <span class="material-symbols-outlined !text-3xl">check_circle</span>
                    </div>
                    <p id="file-name" class="text-sm font-semibold text-slate-900 mb-1"></p>
                    <p class="text-xs text-primary cursor-pointer hover:underline" id="btn-change-file">Changer de fichier</p>
                </div>

                <input type="file" id="file-input" accept=".pdf" class="hidden"/>
            </div>

            <div class="mt-8 flex justify-start">
                <button id="btn-back-to-choice" class="text-sm font-medium text-text-muted hover:text-slate-900 transition-colors flex items-center gap-1">
                    <span class="material-symbols-outlined !text-lg">arrow_back</span>
                    Retour
                </button>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="py-6 sm:py-8 w-full border-t border-slate-200 bg-white mt-auto">
        <div class="max-w-5xl mx-auto px-6 flex justify-center">
            <p class="text-[11px] font-semibold text-slate-400 uppercase tracking-[0.15em]">Apex Soumissions</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
